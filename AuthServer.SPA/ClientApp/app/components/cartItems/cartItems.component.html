
<h5>Your Items</h5>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>ISBN</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let item of shoppingCartItems">
        <td>{{item.title}}</td>
        <td>{{item.isbn}}</td>
        <td>$0.87</td>
        <td><input type="number" value="1" max="{{item.stock}}" min="0" (change)="quantityChanged($event,item)"/></td>
    </tr>
    </tbody>
</table>
