<div class="row" *ngIf="bookLoaded">
    <div class="col s12">
        <mz-card [hoverable]="false" >
            <mz-card-title style="font-weight: bold">
                {{book.title}}
            </mz-card-title>
            <mz-card-content>
                <div class="row">
                    <div class="col s3">
                        <img class="responsive-img" src="http://via.placeholder.com/300x250">
                    </div>
                    <div class="col s9">
                        <div class="row">
                            <div class="col s12 m6">
                                <h5>ISBN</h5>
                                <p>{{book.isbn}}</p>
                            </div>
                            <div class="col s12 m6">
                                <h5>Date Published</h5>
                                <p>{{book.datePublished | date}}</p>
                            </div>
                            <div class="col s12">
                                <h5>Description</h5>
                                <p>{{book.description}}</p>
                            </div>
                            <div class="col s12 m6">
                                <h5>Books in stock</h5>
                                <p>{{book.stock}}</p>
                            </div>
                            <div class="col s12 right-align">
                                <!--<h5 style="opacity: 0">button</h5>-->
                                <button class="btn waves-effect waves-light" (click)="addToCart(book)">Add to cart
                                    
                                    <i class="material-icons right">add</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </mz-card-content>
        </mz-card>
    </div>
    <div class="col s12">
        <div class="row">
            <div class="col s12">
                <h5>Written by:</h5>
            </div>
            <div *ngFor="let author of book.authors" class="col s12 m6">
                <mz-card style="cursor: pointer">
                    <mz-card-content>
                        <p class="center-align">{{ author.firstName }} {{ author.lastName }}</p>
                    </mz-card-content>
                </mz-card>
            </div>
        </div>
    </div>
</div>
